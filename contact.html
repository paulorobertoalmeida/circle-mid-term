    <!--Form-->
    <div class="flex justify-center items-center mt-10h-screen w-full bg-[#f2f4fc]">
        <div class="w-1/2  p-8 m-4">
            <h1 class="block w-full text-left text-gray-800 text-5xl font-bold mb-6">Contact Us</h1>
            <div id="error" class="bg-danger font-semibold h-6"></div>
            <form id="form" action="/">
                <div class="flex flex-col mb-4 input-control">
                    <label class="mb-2 font-semibold text-lg text-gray-500" for="username">Full Name*</label>
                    <input class="border py-4 px-3 text-grey-800" id="username" name="username" type="text"
                        placeholder="Username required">
                    <div class="error block text-red-500 text-xs hidden"></div>
                </div>

                <div class="input-control flex flex-col mb-4">
                    <label class="mb-2 font-semibold text-lg text-gray-500" for="email" id="email">Email</label>
                    <input class="border py-4 space-x-1 text-grey-800" id="email" name="email" type="email" required=""
                        placeholder="Email required">
                    <div class="error block text-red-500 text-xs hidden"></div>
                </div>
                <div class="input-control flex flex-col mb-4 mx-auto">
                    <label class="mb-2 font-semibold text-lg text-gray-500" for="number">Phone</label>
                    <input id="phone" class="border py-4 space-x-3  text-grey-800" name="number" type="number"
                        placeholder="Enter your phone">
                    <div class="error block text-red-500 text-xs hidden"></div>
                </div>

                <div class="input-control flex flex-col mb-4">
                    <label class="mb-2 font-semibold text-lg text-gray-500" for="text">Message*</label>
                    <input class="border py-10 px-3 text-grey-800" id="" name="text" type="text"
                        placeholder="type your message here">
                    <div class="error block text-red-500 text-xs hidden"></div>
                </div>
                <button class="block bg-[#072ac8] hover:bg-teal-600 text-white  text-lg w-full p-6"
                    type="submit">Submit</button>
            </form>
        </div>
    </div>
