<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contacts</title>
</head>
<body class="bg-[#f2f4fc]">
    <nav class="container flex justify-center justify-between align-center px-4 py-8 mx-auto ">
        <div class="ml-4">
            <h3 class="text-2xl font-bold text-[#072ac8] ">Circle</h3>
        </div>
        <div class="hidden space-x-8 lg:flex">
            <a href="#" class="hover:blue-600 active:blue-600">Home</a>
            <a href="#">Projects</a>
            <a href="#">Services</a>
        </div>
        <div>
            <a href="./contact.html">
            <button
                class="px-6 py-3 bg-[#072ac8] outline-none text-white shadow-indigo-200 shadow-lg font-medium active:shadow-none active:scale-95 hover:bg-indigo-600 focus:bg-indigo-600 focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 disabled:bg-gray-400/80 disabled:shadow-none disabled:cursor-not-allowed transition-colors duration-200 hidden md:inline">Contact
                Us</button>
            </a>
        </div>
        <div class="flex lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>

    </nav>
    <div class="flex justify-center items-center h-screen w-full bg-[#f2f4fc]">
        <div class="w-1/2  p-8 m-4">
            <h1 class="block w-full text-center text-gray-800 text-5xl font-bold mb-6">Contact Us</h1>
            <form action="/" method="post">
                <div class="flex flex-col mb-4">
                    <label class="mb-2 font-bold text-lg text-gray-900" for="full_name">Full Name</label>
                    <input class="border py-2 px-3 text-grey-800" type="text" name="first_name" id="first_name">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 font-bold text-lg text-gray-900" for="phone">Phone</label>
                    <input class="border py-2 px-3 text-grey-800" type="number" name="last_name" id="last_name">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 font-bold text-lg text-gray-900" for="email">Email</label>
                    <input class="border py-2 px-3 text-grey-800" type="email" name="email" id="email">
                </div>
                <div class="flex flex-col mb-4">
                    <label class="mb-2 font-bold text-lg text-gray-900" for="password">Message</label>
                    <input class="border py-2 px-3 text-grey-800" type="text" name="text" id="text">
                </div>
                <button class="block bg-[#072ac8] hover:bg-teal-600 text-white uppercase text-lg mx-auto p-4 rounded" type="submit">Submit</button>
            </form>
            <a class="block w-full text-center no-underline mt-4 text-sm text-gray-700 hover:text-gray-900" href="/login">Already have an account?</a>
        </div>
    </div>
     <!-- Footer -->
     <footer class="p-4  sm:p-6 dark:bg-gray-800 my-10">
        <div class="md:flex md:justify-between">
            <div class="mb-8 md:mb-0">
                <a href="#" target="_blank" class="flex items-center text-2xl font-medium text-blue-700">
                    Circle
                </a>
            </div>
            <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
                <div>
                    <ul>
                        <li class="mb-4">
                            <a href="#" target="_blank"
                                class="text-[#072ac8] hover:underline dark:text-gray-400">Team</a>
                        </li>
                        <li>
                            <a href="#" target="_blank" rel="nofollow"
                                class="text-[#072ac8] hover:underline dark:text-gray-400">Press</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="mb-4">
                            <a href="#" target="_blank"
                                class="text-[#072ac8] hover:underline dark:text-gray-400">Services</a>
                        </li>
                        <li>
                            <a href="#" target="_blank"
                                class="text-[#072ac8] hover:underline dark:text-gray-400">Projects</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li class="mb-4">
                            <a href="#" target="_blank" class="text-[#072ac8] hover:underline dark:text-gray-400">About
                                Us</a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="text-[#072ac8] hover:underline dark:text-gray-400">Privacy
                                Policy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
